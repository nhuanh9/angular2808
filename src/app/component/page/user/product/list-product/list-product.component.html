<div class="row">
  <div>
    <div class="p-2 bd-highlight">
      <select (change)="tableData($event)" class="custom-select">
        <option *ngFor="let size of tableSizesArr" [value]="size">
          {{ size }}
        </option>
      </select>
    </div>
  </div>
  <div class="col-3" *ngFor="let pro of products| paginate : {
                itemsPerPage: tableSize,
                currentPage: page,
                totalItems: count
              };
        let i = index" [class.active]="i == currentIndex">
    <div class="card mt-3">
      <img src="https://caphemoingay.com/wp-content/uploads/iamges/2020/04/26/475662449263.jpg" class="card-img-top"
           style="width: 100%">
      <div class="card-body">
        <h5 class="card-title">{{pro.name}}</h5>
        <a routerLink="/user/products/{{pro.id}}" class="btn btn-primary">Go somewhere</a>
      </div>
    </div>
  </div>
</div>

<div class="d-flex justify-content-center">
  <pagination-controls previousLabel="Trước" nextLabel="Sau" (pageChange)="tabSize($event)">
  </pagination-controls>
</div>
